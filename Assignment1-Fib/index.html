<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Seq</title>
</head>
<body>
    <script>
        function fibs (n) {
            if (n<2){
                return [n];
            }
            const arr=[0,1];
            for (let i=2;i<n;i++) {
                const nextVal=arr[i-1]+arr[i-2];
                arr.push(nextVal);
            }
            return arr;
        }

        console.log (fibs(3));
    </script>
</body>
</html>
